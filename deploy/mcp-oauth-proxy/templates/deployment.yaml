apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-oauth-proxy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-oauth-proxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mcp-oauth-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mcp-oauth-proxy.selectorLabels" . | nindent 8 }}
        athenz.io/service: {{ .Values.athenz.service }}
    spec:
      serviceAccountName: {{ include "mcp-oauth-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: https
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: QUARKUS_CONFIG_LOCATIONS
              value: file:///deployments/config/application.yaml
            - name: QUARKUS_PROFILE
              value: {{ .Values.application.environment | quote }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CLOUD_ACCOUNT_ID
              value: {{ .Values.application.cloudAccountId | quote }}
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            {{- toYaml .Values.healthCheck.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.healthCheck.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tls-certificates
              mountPath: /var/tls
              readOnly: true
            - name: athenz
              mountPath: /var/run/secrets/athenz.io
              readOnly: true
            - name: config-volume
              mountPath: /deployments/config
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /home/quarkus/.cache
      volumes:
        - name: tls-certificates
          secret:
            secretName: {{ .Values.application.tls.volume.secretName }}
        - name: athenz
          csi:
            driver: csi.cert-manager.athenz.io
            readOnly: true
            volumeAttributes:
              csi.cert-manager.athenz.io/fs-group: {{ .Values.athenz.fsGroup | quote }}
        - name: config-volume
          configMap:
            name: {{ include "mcp-oauth-proxy.fullname" . }}-config
            defaultMode: 0755
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
