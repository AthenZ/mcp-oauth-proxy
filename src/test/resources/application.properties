# Test configuration for RFC 6749 compliance tests
# Disables SSL certificate validation for testing purposes

quarkus.tls.trust-all=true
quarkus.rest-client.verify-host=false

# Use test host configuration
server.host=localhost

# Disable OIDC for testing to avoid Kubernetes dependency
quarkus.oidc.enabled=false

# Disable authentication for tests
quarkus.http.auth.permission.authenticated.enabled=false
